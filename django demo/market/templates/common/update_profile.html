<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Update Profile</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'dash/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'dash/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'dash/css/style.css' %}">
  <!-- endinject -->
</head>

<body class="content-wrapper">

<div class="row">
            <div class="col-md-7 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h3>Update Profile</h3></br>

                  <form class="forms-sample" enctype="multipart/form-data" action="{% url 'update_profile' %}" method="post">
                    {% csrf_token %}
				  <div class="row">
                      <div class="col-md-8">

                   <div class="form-group">
                      <img src="/uploads/{{user.profilepic}}" width="100" height="100">
                      <input type="file" name="pp" >
                    </div>

                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" value="{{user.name}}" name="name" placeholder="Username">
                    </div>

                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" value="{{user.email}}" name="email" placeholder="Email">
                    </div>

					<div class="form-group">
                      <label >Address</label>
                      <input type="text" class="form-control" value="{{user.address}}" name="address" placeholder="Address">
                    </div>

					<div class="row">
                      <div class="col-md-6">
					  <div class="form-group">
                      <label>Mobile Number</label>
                      <input type="text" class="form-control" value="{{user.phone}}" name="phone" placeholder="moblile number">
                    </div>
					</div></div>
                    </br>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </div></div>
                  </form>
                  </br>
                  <a href="{% url 'delete_account' %}" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2">Cancel</button></a>
                  <a href="{% url 'delete_account' %}" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2">Delete your Account</button></a>

              </div></div></div></div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'dash/vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'dash/js/off-canvas.js' %}"></script>
  <script src="{% static 'dash/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'dash/js/template.js' %}"></script>
  <script src="{% static 'dash/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
