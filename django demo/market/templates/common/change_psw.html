<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Change Password</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'dash/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'dash/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'dash/css/style.css' %}">
  <!-- endinject -->
</head>

<body class="content-wrapper">
<div class="row">
            <div class="col-md-7 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h3>Change Password</h3></br>

                  <form class="forms-sample" action="{% url 'change_psw' %}" method="post">
                    {% csrf_token %}
				  <div class="row">
                      <div class="col-md-8">
					<div class="row">
                      <div class="col-md-6">
					  <div class="form-group">
                      <label>Current Password</label>
                      <input type="password" class="form-control"  placeholder="Password" name="psw1" required>
                    </div>
                    <div class="form-group">
                      <label>New Password</label>
                      <input type="password" class="form-control"  placeholder="Password" name="psw" required>
                    </div>
					</div></div>
                         <label style="color:red">{{error}}</label>
                        </br>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </div>
                    </div>
                  </form>
                  </br>
                   <a href="a.html" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2">Cancel</button></a>

                </div></div></div></div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'dash/vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'dash/js/off-canvas.js' %}"></script>
  <script src="{% static 'dash/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'dash/js/template.js' %}"></script>
  <script src="{% static 'dash/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
