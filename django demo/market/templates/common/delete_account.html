<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Deletion Page</title>
  <link rel="stylesheet" href="{% static 'dash/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'dash/css/style.css' %}">
</head>

<body class="content-wrapper">
<div class="row">
            <div class="col-md-8 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h3>Confirm Your Details</h3></br>
   
                  <form class="forms-sample" action="{% url 'delete_account' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6">

                    <div class="form-group">
                      <label >Confirm Your Username</label>
                      <input type="text" class="form-control"  placeholder="Username" name="uname">
                    </div>

                    <div class="form-group">
                      <label >Confirm your Password</label>
                      <input type="password" class="form-control"  placeholder="Password" name="psw">
                    </div>

                      </div></div>

                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Do You Realy Want To Delete Your Accounnt
                      </label>
                    </div>
                    </br>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <label style="color:red">{{error}}</label>
                  </form>
                  </br>
                  <a href="" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2">Cancel</button></a>
                </div></div></div></div>

  <script src="{% static 'dash/vendors/base/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'dash/js/off-canvas.js' %}"></script>
  <script src="{% static 'dash/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'dash/js/template.js' %}"></script>
  <script src="{% static 'dash/js/todolist.js' %}"></script>
  </body>
</html>
