<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Accept Seller</title>
  <link rel="stylesheet" href="{% static 'dash/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'dash/vendors/base/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'dash/css/style.css' %}">
</head>

<body class="content-wrapper">
  <div class="container-scroller">
 <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
				<h3>Accept Seller</h3></br>
                  <div class="table-responsive">
                    <table class="table table-striped">
                        {% csrf_token %}
                      <thead>
                        <tr>

                          <th>
                            Profile Picture
                          </th>

                          <th>
                            Name
                          </th>

                          <th>
                            E-mail id
                          </th>

                          <th>
                            Phone Number
                          </th>

                          <th>
                            Address
                          </th>

                          <th>
                            Account Created Date
                          </th>

						  <th>
                          </th>

                        </tr>
                      </thead>
                      <tbody>
                      {%for user in users%}
                        <tr>
                          <td class="py-1">
                            <img src="/uploads/{{user.profilepic}}" alt="image not loaded"/>
                          </td>

                          <td>
                            {{user.name}}
                          </td>

                          <td>
                            {{user.email}}
                          </td>

                          <td>
                           {{user.phone}}
                          </td>

                          <td>
                            {{user.address}}
                          </td>

                           <td>
                            {{user.date}}
                          </td>

						  <td>
                            <a href="{%url 'accept_seller' user.id%}" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2 btn-sm">Accept</button></a>
                          </td>
                        </tr>
                        {%endfor%}


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
			</div>
			</body>

</html>
