<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Feedback Table</title>
  <link rel="stylesheet" href="{% static 'dash/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'dash/vendors/base/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'dash/css/style.css' %}">
</head>

<body class="content-wrapper">
  <div class="container-scroller">
 <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
				<h3>{{feed}}</h3></br>
                  <div class="table-responsive">
                    <table class="table table-striped">
                        {% csrf_token %}
                      <thead>
                        <tr>

                          <th>
                            Profile Picture
                          </th>

                          <th>
                            Name
                          </th>

                            <th>
                            Feedback
                          </th>

						  <th>
                            Date of Feedback Posted
                          </th>

                        </tr>
                      </thead>
                      <tbody>

                      {%for user in users%}
                        <tr>
                          <td>
                            <img src="/uploads/{{user.userid.profilepic}}" alt="profile"/>
                          </td>

                          <td>
                            {{ user.userid.name }}
                          </td>

						  <td type="text" style="width:50px">
                              {{user.feedback}}
                          </td>

                          <td>
                            {{ user.date }}
                          </td>

                        </tr>
                        {%endfor%}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
			</div>
			</body>

</html>
