<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Details</title>
  <link rel="stylesheet" href="{% static 'admin/dash/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'admin/dash/vendors/base/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'admin/dash/css/style.css' %}">
</head>

<body class="content-wrapper">
<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">

      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="{% url 'admin' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
      </div>

      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="ti-view-list"></span>
        </button>

      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile dropdown">
		  <i class="ti-user menu-icon"></i>
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
            Admin</a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="{% url 'change_psw' %}">
                <i class="ti-settings text-primary"></i>
                Change Password
              </a>
              <a class="dropdown-item" href="{% url 'logout' %}">
                <i class="ti-power-off text-primary"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="ti-view-list"></span>
        </button>
      </div>
    </nav>

</br></br></br></br>
  <div class="container-scroller">
 <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
				<h3>{{table}}</h3></br>
                  <div class="table-responsive">
                    <table class="table table-striped">
                        {% csrf_token %}
                      <thead>
                        <tr>
                          <th>
                            Name
                          </th>


                          <th>
                            E-mail id
                          </th>

                          <th>
                            Phone Number
                          </th>


                        </tr>
                      </thead>
                      <tbody>
                      {%for user in users%}
                        <tr>

                          <td>
                            {{user.loginid.username}}
                          </td>

                          <td>
                            {{user.email}}
                          </td>

                          <td>
                           {{user.phone}}
                          </td>




						  <!--<td>
                            {{user.loginid.date}}
                          </td>-->

						  <td>
                            <a href="{%url 'delete_user' user.id%}" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2 btn-sm">Delete</button></a>
                          </td>
                        </tr>
                        {%endfor%}


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
			</div>
  <script src="{% static 'admin/dash/vendors/base/vendor.bundle.base.js' %}"></script>
</body>

</html>
